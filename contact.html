<div class="container" id="contact-form">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 id="big_title">Get in Touch</h1>

        <form role="form" action="https://formspree.io/manashmndl@gmail.com" method="post" >
                <div class="well well-sm"><i class="glyphicon glyphicon-ok"></i> <strong>Required Field</strong></div>
                <div class="form-group">
                    <label for="InputName" id="contact-form-titles">Your Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="name" id="InputName" placeholder="Enter Name" required>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
                </div>
                <div class="form-group">
                    <label for="InputEmail" id="contact-form-titles">Your Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmail" name="_replyto" placeholder="Enter Email" required  >
                        <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
                </div>
                <div class="form-group">
                    <label for="InputMessage" id="contact-form-titles">Message</label>
                    <div class="input-group"
                    >
                        <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
                </div>
                <input type="submit" name="submit" id="submit" value="Send" class="btn btn-info pull-right btn-modified">
        </form>
        </div>
    </div>

</div>
